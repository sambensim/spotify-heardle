<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Heardle</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Spotify Heardle</h1>
            <p>Guess the song from your playlist!</p>
        </div>
        
        <div class="content">
            <div class="card">
                <h2>How to Play</h2>
                <ul>
                    <li>Connect your Spotify account</li>
                    <li>Choose one of your playlists</li>
                    <li>Listen to a snippet and guess the song</li>
                    <li>Get 3 guesses with progressively longer audio clips</li>
                </ul>
                
                <button class="btn-primary" onclick="window.location.href='/login'">
                    Login with Spotify
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>Built using Spotify Web API</p>
        </div>
    </div>
</body>
</html>
